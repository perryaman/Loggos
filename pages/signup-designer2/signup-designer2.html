<ion-header>
  <ion-navbar no-border-bottom>
    <ion-title>
      Signup as Designer
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>


  <div padding>
    <h5 >STEP 2 OF 2</h5>
    <p>Please enter your profile info.</p>  
  </div>

  <ion-card>
    <ion-card-content>    

      <form [formGroup]="designerProfileForm" (submit)="saveUserProfile()" novalidate>

        <ion-item>
          <ion-label stacked>Mobile Money Number: </ion-label>
          <ion-input formControlName="mmNumber" type="text" placeholder="Your Mobile Money Number"
            [class.invalid]="!designerProfileForm.controls.mmNumber.valid && designerProfileForm.controls.mmNumber.dirty"></ion-input>
        </ion-item>
        <ion-item class="error-message" *ngIf="!designerProfileForm.controls.mmNumber.valid  && designerProfileForm.controls.mmNumber.dirty">
          <p>Please enter a valid Mobile Money Number.</p>
        </ion-item>

        <ion-item>
          <ion-label stacked>Bank Name: </ion-label>
          <ion-input formControlName="bankName" type="text" placeholder="Your bank."
            [class.invalid]="!designerProfileForm.controls.bankName.valid && designerProfileForm.controls.bankName.dirty"></ion-input>
        </ion-item>
        <ion-item class="error-message" *ngIf="!designerProfileForm.controls.bankName.valid  && designerProfileForm.controls.bankName.dirty">
          <p>Please enter a valid Bank Name.</p>
        </ion-item>

        <ion-item>
          <ion-label stacked>Account Name: </ion-label>
          <ion-input formControlName="accountName" type="text" placeholder="Your bank account name"
            [class.invalid]="!designerProfileForm.controls.accountNumber.valid && designerProfileForm.controls.accountNumber.dirty"></ion-input>
        </ion-item>
        <ion-item class="error-message" *ngIf="!designerProfileForm.controls.accountNumber.valid  && designerProfileForm.controls.accountNumber.dirty">
          <p>Please enter a valid account name.</p>
        </ion-item>

        <ion-item>
          <ion-label stacked>Account Number: </ion-label>
          <ion-input formControlName="accountNumber" type="text" placeholder="Your bank account number"
            [class.invalid]="!designerProfileForm.controls.accountNumber.valid && designerProfileForm.controls.accountNumber.dirty"></ion-input>
        </ion-item>
        <ion-item class="error-message" *ngIf="!designerProfileForm.controls.accountNumber.valid  && designerProfileForm.controls.accountNumber.dirty">
          <p>Please enter a valid account number</p>
        </ion-item>


        <button block ion-button icon-right padding type="submit">
          Save and Continue
          <ion-icon name="arrow-forward"></ion-icon> 
        </button>

      </form>

    </ion-card-content>
  </ion-card>
 
</ion-content>
