<ion-header>

<ion-navbar>
<ion-title>New content</ion-title>
</ion-navbar>

</ion-header>


<ion-content padding>

<form [formGroup]="form">

<ion-item>
<ion-label floating>Project title</ion-label>
<ion-input type="text" value="" formControlName="title"></ion-input>
</ion-item>

<ion-item>
<ion-label floating>Project description (optional)</ion-label>
<ion-textarea type="text" value="" formControlName="description"></ion-textarea>
</ion-item>


<ion-card>

	<ion-card-header>
		Images
	</ion-card-header>

	<ion-item *ngFor="let image of images">
		<img src="{{image}}" width="100%" height="auto">
	</ion-item>

</ion-card>



<button ion-button  full (click)="selectPhoto()" padding>
	<ion-icon name='add'></ion-icon>
	Add images
</button>

<br>

<button ion-button  full (click)="createContent()" padding>
	Publish project
</button>

</form>

</ion-content>
