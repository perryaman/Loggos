<ion-header>

  <!--<ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>-->

</ion-header>


<ion-content padding>
  <div col-lg-4 style="margin: 0 auto">

    <div class="text-center; width:100%">
      <img src="../assets/img/logo.png" alt="" style="display:block;width:50%;padding:30px 0; margin:0 auto;" width="50px" align="middle">
    </div>
    <ion-card>
      <ion-card-title text-center><small>LOGIN</small> <hr/></ion-card-title>
      <form [formGroup]="loginForm" (submit)="loginUser()" novalidate>
        <ion-item >
          <ion-label stacked>EMAIL</ion-label>
          <ion-input #email formControlName="email" type="email" placeholder="Your email address"
            [class.invalid]="!loginForm.controls.email.valid &&
              loginForm.controls.email.dirty"></ion-input>
        </ion-item>
        <ion-item class="error-message" *ngIf="!loginForm.controls.email.valid  &&
          loginForm.controls.email.dirty">
          <p>Please enter a valid email.</p>
        </ion-item>

        <ion-item>
          <ion-label stacked>PASSWORD</ion-label>
          <ion-input #password formControlName="password" type="password" placeholder="Your password"
            [class.invalid]="!loginForm.controls.password.valid &&
              loginForm.controls.password.dirty"></ion-input>
        </ion-item>
        <ion-item class="error-message" *ngIf="!loginForm.controls.password.valid  &&
          loginForm.controls.password.dirty">
          <p>Your password needs more than 6 characters.</p>
        </ion-item>
    <div padding>
      <button ion-button  block type="submit" large>
          Login
        </button>

    </div>
      
      </form>
      
</ion-card>

      <button ion-button block clear (click)="goToResetPassword()" class="white-bak">
        I forgot my password
      </button>

      <button ion-button block clear (click)="createAccount()" class="white-bak">
        Create a new account
      </button>
    <hr />
      <button ion-button block (click)="signInWithFacebook()" color="facebook" large>
        <ion-icon name="facebook" item-left></ion-icon>
        Sign in with Facebook
      </button>
  </div>
</ion-content>
