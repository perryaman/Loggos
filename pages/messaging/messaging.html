<ion-header>

  <ion-navbar>

       <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Your Messages</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>



<ion-list *ngIf="(chats | async)?.length > 0; else noChats">    
    <button ion-item *ngFor="let chat of chats | async" (click)="openchatPage(chat.$key)">
        {{ chat.users | json }}
    </button>  
  </ion-list>
  <ng-template #noChats>
    <div padding class="no-messages" text-center>
      <p><ion-icon name="chatbubbles" ></ion-icon></p>
      <h3>No messages</h3>
      <p>You don't have any conversations at the moment.</p>
      </div>
  </ng-template>
