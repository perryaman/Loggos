<ion-header>

  <ion-navbar>
    <ion-toolbar>
      <ion-title>
        Add Copywriter
      </ion-title>
      <ion-buttons start>
        <button ion-button (click)="dismiss()">
          <span ion-text color="primary" showWhen="ios">Cancel</span>
          <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
        </button>
      </ion-buttons>
    </ion-toolbar>  
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-searchbar (ionInput)="getCopywriters($event)" disabled></ion-searchbar>
  <ion-list *ngIf="copywriters; else noUsers">
    <ion-item *ngFor="let copywriter of copywrtiers " (click)="copywriterClicked(copywriter.$key)">
      {{ copywriter.name }}
      
    </ion-item>
  </ion-list>
  <ng-template #noUsers>
    <ion-list>
      <ion-item>
        Sorry, no users to display.    
      </ion-item>
    </ion-list>
  </ng-template>
</ion-content>
