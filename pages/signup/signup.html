<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Create an Account
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <div col-lg-4 style="margin: 0 auto">

<ion-card>
    <ion-card-title text-center><small>ENTER YOUR DETAILS</small> <hr/></ion-card-title>

  <ion-card-content>
    <form [formGroup]="signupForm" (submit)="signupUser()" novalidate>

    <ion-item>
      <ion-label stacked>EMAIL</ion-label>
      <ion-input formControlName="email" type="email" placeholder="Your email address"
        [class.invalid]="!signupForm.controls.email.valid && signupForm.controls.email.dirty"></ion-input>
    </ion-item>
    <ion-item class="error-message" *ngIf="!signupForm.controls.email.valid  && signupForm.controls.email.dirty">
      <p>Please enter a valid email.</p>
    </ion-item>

    <ion-item>
      <ion-label stacked>PASSWORD</ion-label>
      <ion-input formControlName="password" type="password"  placeholder="Your password"
        [class.invalid]="!signupForm.controls.password.valid && signupForm.controls.password.dirty"></ion-input>
    </ion-item>
    <ion-item class="error-message" *ngIf="!signupForm.controls.password.valid  && signupForm.controls.password.dirty">
      <p>Your password needs more than 6 characters.</p>
    </ion-item>

    <button ion-button block type="submit" large >
      Create an Account
    </button>

  </form>

  </ion-card-content>
</ion-card>
<button ion-button block (click)="signInWithFacebook()" color="facebook" large>
    <ion-icon name="facebook" item-left></ion-icon>
    Create account with Facebook
  </button>
<hr />
<button ion-button block clear (click)="login()" class="white">
    LOG INTO EXISTING ACCOUNT
  </button>  
  </div>
</ion-content>
