<ion-header>

  <ion-navbar>
    <ion-title>Edit offer</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

<ion-list>

<ion-item >

<button ion-button  item-end 
        (click)="deleteOffer()" >
  <ion-icon name='delete'></ion-icon>
  Delete offer
</button>

</ion-item>

<form [formGroup]="form">

<ion-item>
<ion-label floating>Offer title</ion-label>
<ion-input type="text" value="{{offer.title}}" formControlName="title"></ion-input>
</ion-item>

<ion-item>
<ion-label floating>Offer description</ion-label>
<ion-textarea type="text" value="{{offer.description}}" formControlName="description"></ion-textarea>
</ion-item>

<ion-item>
<ion-label floating>Offer subtitle</ion-label>
<ion-input type="text" value="{{offer.subtitle}}" formControlName="subtitle"></ion-input>
</ion-item>


<button ion-button  full (click)="updateOffer()" padding>
	Update
</button>

</form>

</ion-list>

</ion-content>
