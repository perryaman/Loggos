<ion-header>

<ion-navbar>
<ion-title>New offer </ion-title>
</ion-navbar>

</ion-header>


<ion-content padding>

<ion-item> Fill the informations bellow  </ion-item>


<ion-list>

<form [formGroup]="form">

<ion-item>
<ion-label floating>Offer title</ion-label>
<ion-input type="text" value="" formControlName="title"></ion-input>
</ion-item>

<ion-item>
<ion-label floating>Offer description</ion-label>
<ion-textarea type="text" value="" formControlName="description"></ion-textarea>
</ion-item>

<ion-item>
<ion-label floating>Offer subtitle</ion-label>
<ion-input type="text" value="" formControlName="subtitle"></ion-input>
</ion-item>


<button ion-button  full (click)="createOffer()" padding>
	Create
</button>

</form>

</ion-list>

</ion-content>
