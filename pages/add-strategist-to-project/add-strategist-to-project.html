<ion-header>

  <ion-navbar>
    <ion-toolbar>
      <ion-title>
        Add Strategist
      </ion-title>
      <ion-buttons start>
        <button ion-button (click)="dismiss()">
          <span ion-text color="primary" showWhen="ios">Cancel</span>
          <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
        </button>
      </ion-buttons>
    </ion-toolbar>  
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-searchbar (ionInput)="getStrategists($event)" disabled></ion-searchbar>
  <ion-list  *ngIf="strategists ; else noUsers">
    <ion-item *ngFor="let strategist of strategists " (click)="strategistClicked(strategist.$key)">
      {{ strategist.name }}
    </ion-item>
  </ion-list>
    <ng-template #noUsers>
    <ion-list>
      <ion-item>
        Sorry, no users to display.    
      </ion-item>
    </ion-list>
  </ng-template>

</ion-content>
