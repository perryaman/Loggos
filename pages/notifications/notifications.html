<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title>Your Notifications</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
   <!--<div *ngIf="(chats | async)?.length > 0; then hasChats else noChats"></div>-->
   <div *ngIf="0 > 1; then hasChats else noChats"></div>

    <ng-template #hasChats>
      <ion-list>
        <button ion-item *ngFor="let chat of chats | async" (click)="openchatPage(chat.$key)">
            {{ chat.users | json }}
        </button> 

      </ion-list> 
    </ng-template>
  
  <ng-template #noChats>
    <div padding class="no-messages" text-center>
      <p><ion-icon name="notifications" ></ion-icon></p>
      <h3>Nothing to show</h3>
      <p>You don't have any notifications at the moment.</p>
      </div>
  </ng-template>
</ion-content>
