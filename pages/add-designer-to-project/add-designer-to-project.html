<ion-header>

  <ion-navbar>
    <ion-toolbar>
      <ion-title>
        Add Designer
      </ion-title>
      <ion-buttons start>
        <button ion-button (click)="dismiss()">
          <span ion-text color="primary" showWhen="ios">Cancel</span>
          <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
        </button>
      </ion-buttons>
    </ion-toolbar>  
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-searchbar (ionInput)="getDesigners($event)" disabled></ion-searchbar>
  <ion-list>
    <ion-item *ngFor="let designer of designers " (click)="designerClicked(designer.$key)">
      {{ designer.name }}
    </ion-item>
  </ion-list>
</ion-content>
