<ion-header>

  <ion-navbar>
        <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title>Profile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content >
<ion-card>
  <img src="assets/img/user_avatar.png"/>
  <ion-card-content>
      <ion-list padding>
    <ion-item>
      <ion-label>Name</ion-label>
      <ion-label item-end>
        {{(userProfile|async)?.name}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Email</ion-label>
      <ion-label item-end>{{(userProfile|async)?.email}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Tel</ion-label>
      <ion-label item-end>{{(userProfile|async)?.tel}}</ion-label>
    </ion-item>
</ion-list>

  </ion-card-content>
</ion-card>


</ion-content>
