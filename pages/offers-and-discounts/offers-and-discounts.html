<ion-header>

<ion-navbar>
<ion-title>Offers and discounts</ion-title>
</ion-navbar>

</ion-header>


<ion-content >

<ion-list>

<ion-item class="top-item">

Recent offers

<button ion-button  item-end
        *ngIf="isStrategist"  
        (click)="newOffer()" >
  <ion-icon name='add'></ion-icon>
  Create new offer
</button>

</ion-item>

</ion-list>


<!-- Offers -->
<ion-card *ngFor="let offer of offers | async">

<ion-card-header class="title">
  {{offer.title}}
</ion-card-header>

<h4 ion-text class="description">
  {{offer.description}}
</h4>

<h6 ion-text color="primary" class="subtitle">
  {{offer.subtitle}}
</h6>

  <ion-item *ngIf="isStrategist">

    <h6 
    ion-text
    color="primary"
    item-end     
    (click)="edit(offer)">Edit offer</h6 >

  </ion-item>

</ion-card>

  <h5 *ngIf="!offers" padding>
    No Offer or discount
  </h5>

</ion-content>
