<ion-header>

<ion-navbar>
<ion-title>Featured content</ion-title>
</ion-navbar>

</ion-header>


<ion-content padding>

<ion-list>

<ion-item class="top-item">

The best recent projects

<button ion-button  item-end
*ngIf="isStrategist"  
(click)="newContent()" >
<ion-icon name='add'></ion-icon>
Add project
</button>

</ion-item>

</ion-list>

<h5 padding *ngIf="!contents">Nothing to show</h5>

<!-- Projects -->
<ion-card *ngFor="let content of contents | async" (click)="openImages(content.images)">
  <ion-card-header>
  	<span float-right ion-text color="primary" *ngIf="isStrategist" (click)="remove(content)">Remove</span>
  </ion-card-header>
  <img src="{{content.images[0]}}"/>
  <ion-card-content>
    <ion-card-title>
      {{content.title}}
      </ion-card-title>
    <p>
      {{content.description}}
    </p>
  </ion-card-content>
</ion-card>

</ion-content>
